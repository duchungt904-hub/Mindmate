<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Login - MindMate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .demo-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .demo-info {
            background: #f0f4ff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }
        
        .demo-info h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .credential-box {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .credential-box label {
            font-weight: 600;
            color: #333;
        }
        
        .credential-box span {
            color: #667eea;
            font-family: monospace;
            font-size: 16px;
        }
        
        .btn-demo {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .btn-demo:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-demo:active {
            transform: translateY(0);
        }
        
        .btn-demo:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>üé≠ Demo Mode</h1>
        <p class="subtitle">Try MindMate without registration</p>
        
        <div class="demo-info">
            <h3>üìã Demo Credentials</h3>
            <div class="credential-box">
                <label>Username:</label>
                <span>test</span>
            </div>
            <div class="credential-box">
                <label>Password:</label>
                <span>test</span>
            </div>
        </div>
        
        <button id="demoLoginBtn" class="btn-demo" onclick="demoLogin()">
            üöÄ Launch Demo
        </button>
        
        <div class="warning">
            ‚ö†Ô∏è <strong>Note:</strong> All demo data will be cleared after you log out or close the session.
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #667eea;">Preparing demo environment...</p>
        </div>
        
        <div id="message"></div>
    </div>

    <script>
        async function demoLogin() {
            const btn = document.getElementById('demoLoginBtn');
            const loading = document.getElementById('loading');
            const messageEl = document.getElementById('message');
            
            btn.disabled = true;
            loading.classList.add('active');
            messageEl.innerHTML = '';
            
            try {
                // Á¨¨‰∏ÄÊ≠•ÔºöÊ∏ÖÁ©∫ÊµãËØïË¥¶Âè∑Êï∞ÊçÆ
                console.log('Clearing demo data...');
                const clearResponse = await fetch('/api/demo/clear', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!clearResponse.ok) {
                    throw new Error('Failed to prepare demo environment');
                }
                
                // Á¨¨‰∫åÊ≠•ÔºöÁôªÂΩï
                console.log('Logging in...');
                const loginResponse = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        login_id: 'test',
                        password: 'test'
                    })
                });
                
                const data = await loginResponse.json();
                
                if (data.success) {
                    messageEl.innerHTML = '<div class="message success">‚úÖ Demo ready! Redirecting to profile...</div>';
                    
                    // Ë∑≥ËΩ¨Âà∞‰∏™‰∫∫ËµÑÊñôÈ°µÈù¢ÔºàËÆ©Áî®Êà∑ÂÖàÂ°´ÂÜôÂü∫Êú¨‰ø°ÊÅØÔºâ
                    setTimeout(() => {
                        window.location.href = '/profile';
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Demo login error:', error);
                messageEl.innerHTML = `<div class="message error">‚ùå ${error.message}</div>`;
                btn.disabled = false;
                loading.classList.remove('active');
            }
        }
    </script>
</body>
</html>
